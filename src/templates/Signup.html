<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inkcode - Signup</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Logo - V3.png') }}">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: linear-gradient(180deg, #171717 0%, #000000 100%);
        }
        body {
            font-family: 'Montserrat', sans-serif;
            /* background-color: #1F1F1F; */
            color: #CECECE;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            /* background-color: #2D2D2D; */
            padding: 2rem;
            border-radius: 10px;
            width: 350px;
            box-shadow: none;
        }
        h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        input {
            padding: 0.85rem;
            background-color: #1F1F1F;
            border: none;
            border-radius: 10px;
            color: #CECECE;
            font-size: 1rem;
        }
        button {
            padding: 0.85rem;
            background-color: #2670FF;
            color: #CECECE;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #1E5DDB;
        }
        .link {
            text-align: center;
            margin-top: 1rem;
        }
        .link a {
            color: #ffffff;
            text-decoration: none;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
        .password-container {
            position: relative;
            width: 315px;
        }

        .password-container input {
            width: 100%;
            padding-right: 30px; /* Add padding to accommodate the icon */
        }

        .password-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-arrow a {
            display: flex;
            align-items: center;
            color: #CECECE;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .back-arrow a:hover {
            color: white;
        }
        .back-arrow svg {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Back Arrow -->
    <div class="back-arrow">
        <a href="/">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
    </div>
    <div class="container" style="display: flex; flex-direction: column; align-items: start; width: fit-content;">
        <p style="color: white; font-weight: 500; font-size: 22px; margin-bottom: 5px;">Signup to Inkcode</p>
        <p style="color: #929292; font-size: 12px; margin-bottom: 12px;">collaborative coding platform, code with your team</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul style="font-size: 12px; margin: 12px;">
              {% for category, message in messages %}
                <li  class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('signup') }}" method="post">
            <input style="width: 315px;" type="text" name="username" placeholder="Username" required>
            <input style="width: 315px;" type="email" name="email" placeholder="Email" required>
            <div class="password-container">
                <input id="password" type="password" name="password" placeholder="Password" required>
                <!-- Eye icon for show/hide password -->
                <i class="ri-eye-fill toggle-password" id="togglePassword" onclick="togglePassword()"></i>
            </div>
            <button style="width: 315px;" type="submit">Create Account</button>
        </form>
        <script>
            function togglePassword() {
                var passwordField = document.getElementById("password");
                var toggleIcon = document.getElementById("togglePassword");
        
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    toggleIcon.classList.remove("ri-eye-fill");
                    toggleIcon.classList.add("ri-eye-off-fill");
                } else {
                    passwordField.type = "password";
                    toggleIcon.classList.remove("ri-eye-off-fill");
                    toggleIcon.classList.add("ri-eye-fill");
                }
            }
        </script>
        <div class="link">
            <p  style="font-weight: 500; font-size: 15px; color: #929292;">Already have an account? <a href="{{ url_for('index') }}">Sign In</a></p>
        </div>
    </div>
</body>
</html>
